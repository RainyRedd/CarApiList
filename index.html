<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car Inventory</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }

        button {
            margin-right: 0.5em;
        }
    </style>
</head>

<body>
    <h1>Car Inventory</h1>

    <label>
        Brand:
        <input type="text" id="brandInput" />
    </label>
    <label>
        Model:
        <input type="text" id="modelInput" />
    </label>
    <label>
        Price:
        <input type="number" id="priceInput" />
    </label>
    <label>
        Year:
        <input type="number" id="yearInput" />
    </label>

    <button id="saveCarBtn">Save Car</button>

    <table id="carTable">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Year</th>
                <th>Carsage</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script type="module" src="./carManager.js"></script>
</body>

</html>
